<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger"><h1>Counter App</h1></div>
        <div class="alert alert-info">
            Points : <p id="count">0</p>
            <p id="p-warning"></p>
            user : <p><input id="user" type="text" required></p>
            <p id="warning"></p>
            <button type="button" class="btn btn-warning ml-2" id="reset" onclick="reset()">Reset</button><br>
        </div>
        <div class="alert alert-primary">
            <button type="button" class="btn btn-success" id="add" onclick="increment ()">ADD +</button>
            <button type="button" class="btn btn-success" id="save" onclick="save ()">SAVE</button>
        </div>
        <div class="alert alert-info">History : <p id="history"></p></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
